<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Falcon - simple JSON diff tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Piotr Kafel, Karolina Rusin">
    <meta name="description" content="Falcon - simple JSON diff tool">
    <meta name="keywords" content="JSON, json, json diff, json difference, falcon, falcon json diff">
    <meta name="robots" content="index, follow">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/pkafel/json-diff/master/json-diff.js"></script>
    <script type="text/javascript" src="js/json-diff-presenter.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Falcon <small>simple JSON diff tool</small>
                </h1>
            </div>
            <form id="compare-form">
                <div class="row clearfix">
                    <div class="col-md-6 column form-group">
                        <label for="json1">First json:</label>
                        <textarea id="json1" name="json1" class="form-control vresize min-height-200" rows="12">{"a": 1}</textarea>
                    </div>
                    <div class="col-md-6 column form-group">
                        <label for="json2">Second json:</label>
                        <textarea id="json2" name="json2" class="form-control vresize min-height-200" rows="12">{"a": "1"}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>
    <div id="diff-rep-container" class="row clearfix">
        <div class="col-md-12 column">
            <label for="diff-rep">Result:</label>
            <div id="diff-rep" class="panel-default"></div>
            <button id="back-button" class="btn btn-default pull-right">Back</button>
        </div>
    </div>
</div>
<footer role="contentinfo">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <hr/>
                <p>All rights reserved @ 2015</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
