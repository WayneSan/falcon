<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Falcon, the ultimate Json differ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ultimate json differ">
    <meta name="author" content="Piotr Kafel, Karolina Rusin">

    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="http://rawgit.com/pkafel/json-diff/master/json-diff.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#resultMessage").hide();

            $("#compareForm").submit(function (event) {
                /* stop form from submitting normally */
                event.preventDefault();

                var areEqual = areJsonsEqual($('#json1').val(), $('#json2').val());

                $('#resultMessage')
                    .toggleClass("alert-success", true)
                    .toggleClass("alert-warning", false).show()
                    .find("#content").text(areEqual);
            });
        });
    </script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Falcon Json Differ
                    <small>alpha</small>
                </h1>
            </div>
            <div id="resultMessage" class="alert alert-dismissable">
                <button type="button" class="close" onclick="$('#resultMessage').hide()" aria-hidden="true">×</button>
                <p id="content"></p>
            </div>
            <form id="compareForm">
                <div class="row clearfix">
                    <div class="col-md-6 column form-group">
                        <label for="json1">First json:</label>
                        <textarea id="json1" name="json1" class="form-control" rows="7">{"a": 1}</textarea>
                    </div>
                    <div class="col-md-6 column form-group">
                        <label for="json2">Second json:</label>
                        <textarea id="json2" name="json2" class="form-control" rows="7">{"a": "1"}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer role="contentinfo">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <hr/>
                <p>All rights reserved @ 2015</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
